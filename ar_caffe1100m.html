<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Café, cafe, caffè, coffee, coffee shop, shade, shadegrown coffee, shade-grown coffee, sustainability, global sustainable goals, enviroment, retail, shop, market, local consumer, local market, local business, covid, jesus marini parissi">

    <link rel="icon" href="img/web.png" type="image/x-icon">

     <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
<!-- Use it like any other HTML element -->

<style>
* {
  margin:   0;
  padding:  0; 
  box-sizing: border-box;
}
body {
  display:    flex;
  flex-direction: column;
  align-items:  center;
  align-content:  center;
  width:      100vw;
  height:     100vh;
  padding:    10px;
  padding-bottom: 200px;
}
.viewer {
  flex: 1 1 auto;
  width: 100%;
  background-image:  url(../img/Back_3.jpg);
  background-size: cover;
  background-repeat: no-repeat;
  background-blend-mode: multiply;
}
@media (max-width: 600px){
.logo_ar{
    position: relative;
    z-index: 101;
    max-width: 150px;
}
header{
    background-color: transparent;
    height: 75px;
    margin: 1em auto;
}
}

</style>

<body>
  <header>
    <div class="logo_ar">
        <a href="index.html#home"><img src="img/logo_mix.png" class="img_logo"></a>
    </div>
</header>
<model-viewer class="viewer" src="img/moka/AR_android.gltf" ios-src="img/moka/AR_ios.usdz" ar ar-scale="auto" ar-status="not-presenting" alt="Caffe 1100m" camera-controls auto-rotate >
  <button slot="ar-button" style="background-color:white; width: 300px; height: 150px; border-radius: 20px; border: none; position: absolute; top: 16px; right: 16px; z-index: 1000; box-shadow: rgb(0, 0, 0); font-family:'Titillium+Web', sans-serif; font-size: 1rem; font-weight: 300;">
          Activar AR
  </button>
</model-viewer>
</body>
</html>
